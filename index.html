<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Keuzehulp voor Transport MKB</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function TransportAIToolFinder() {
            const [currentScreen, setCurrentScreen] = useState('intro');
            const [questionStep, setQuestionStep] = useState(0);
            const [viewingProcessInfo, setViewingProcessInfo] = useState(false);
            const [processInfoStep, setProcessInfoStep] = useState(0);
            const [formData, setFormData] = useState({
                bedrijfsnaam: '', proces: '', procesAnders: '', pijnpunt: '',
                specifiekeDoel: '', digitalisatiegraad: '', budget: '', budgetJaarlijks: '',
                roiVerwachting: '', medewerkers: '', groeiVerwachting: '', urgentie: '',
                technischeKennis: '', trainingVoorkeur: '', integratie: '', systeemNaam: '',
                dataGevoeligheid: '', herkomst: '', herkomstAnders: ''
            });
            const [generatedPrompt, setGeneratedPrompt] = useState('');

            const processDescriptions = [
                { name: 'Forecasting', description: 'Het voorspellen van transportvraag en capaciteitsbehoefte op basis van historische data en trends. AI kan patronen herkennen en nauwkeurige voorspellingen doen voor betere planning.' },
                { name: 'Order Entry', description: 'Het registreren en verwerken van transportopdrachten in het systeem. AI kan handmatige invoer automatiseren, fouten verminderen en orders sneller verwerken.' },
                { name: 'Transport selectie/modaliteitskeuze', description: 'Het kiezen van de juiste vervoerswijze (weg, rail, water, lucht) en vervoerder voor een specifieke opdracht. AI helpt de meest effici√´nte en kosteneffectieve keuze te maken.' },
                { name: 'Enkelvoudige transportplanning', description: 'Het optimaliseren van individuele routes om tijd en brandstof te besparen. AI-algoritmes berekenen de beste route rekening houdend met verkeer, weersomstandigheden en restricties.' },
                { name: 'Complexe transportplanning', description: 'Het bundelen van vrachten en ladingen, en samenwerken met andere partijen voor effici√´nte planning. AI helpt bij het vinden van optimale combinaties en samenwerkingsmogelijkheden.' },
                { name: 'Documentatie', description: 'Het genereren, beheren en archiveren van transportdocumenten zoals CMR, facturen en douanepapieren. AI kan documenten automatisch genereren, scannen en verwerken.' },
                { name: 'Goederen voorbereiding', description: 'Het fysieke proces van laden, picken en klaarzetten van goederen. AI-tools ondersteunen met computer vision, robotica en slimme systemen om werkdruk te verlagen en fouten te minimaliseren.' },
                { name: 'Transport uitvoering', description: 'Het real-time monitoren en bijsturen van transporten onderweg. AI biedt live tracking, voorspelt vertragingen en stelt automatisch alternatieve routes voor.' },
                { name: 'Goederen afleveren', description: 'Het fysieke afleverproces met ondersteuning voor effici√´ntie en foutreductie. Denk aan digitale handtekeningen, automatische foto\'s, bewijs van levering en slimme routering voor bezorgers.' },
                { name: 'Facturatie en afwikkeling', description: 'Het automatisch genereren van facturen en afhandelen van betalingen. AI kan facturen genereren op basis van gerealiseerde transporten en betalingen automatisch verwerken.' },
                { name: 'Dashboarding', description: 'Het visualiseren van KPI\'s, prestaties en bedrijfsdata voor betere besluitvorming. AI-dashboards tonen real-time inzichten en voorspellingen voor proactief management.' },
                { name: 'Samenwerking en communicatie', description: 'Het delen van informatie met klanten, chauffeurs en andere stakeholders. Inclusief AI-chatbots voor klantenservice, geautomatiseerde updates en slimme communicatietools die vragen begrijpen en beantwoorden.' }
            ];

            const questions = [
                { id: 'bedrijfsnaam', question: 'Wat is de naam van uw bedrijf?', type: 'text', placeholder: 'Bijv. Transport Solutions BV' },
                { id: 'proces', question: 'Welk proces wilt u verbeteren met AI-tools?', type: 'select', options: ['Forecasting', 'Order Entry', 'Transport selectie/modaliteitskeuze', 'Enkelvoudige transportplanning', 'Complexe transportplanning', 'Documentatie', 'Goederen voorbereiding', 'Transport uitvoering', 'Goederen afleveren', 'Facturatie en afwikkeling', 'Dashboarding', 'Samenwerking en communicatie', 'Anders'], hasInfo: true },
                { id: 'procesAnders', question: 'Kunt u aangeven welk ander proces u wilt verbeteren?', type: 'textarea', placeholder: 'Beschrijf het proces dat u wilt verbeteren', conditional: true, showWhen: ['Anders'] },
                { id: 'pijnpunt', question: 'Wat is momenteel uw grootste uitdaging in dit proces?', type: 'select', options: ['Te tijdrovend/handmatig werk', 'Te veel fouten', 'Geen real-time inzicht', 'Slechte communicatie met klanten/partners', 'Hoge operationele kosten', 'Anders'] },
                { id: 'specifiekeDoel', question: 'Kunt u het doel specifieker omschrijven?', type: 'textarea', placeholder: 'Bijv. We willen onze rijtijden met 15% verkorten en brandstofkosten verlagen' },
                { id: 'digitalisatiegraad', question: 'Hoe digitaal werkt uw bedrijf momenteel?', type: 'select', options: ['Voornamelijk papier en Excel', 'Mix van papier en digitale systemen', 'Grotendeels gedigitaliseerd met losse systemen', 'Volledig ge√Øntegreerd digitaal ecosysteem', 'Anders'] },
                { id: 'budget', question: 'Wat is uw eenmalige investingsbudget (aanschaf/implementatie)?', type: 'select', options: ['Minder dan ‚Ç¨5.000', '‚Ç¨5.000 - ‚Ç¨15.000', '‚Ç¨15.000 - ‚Ç¨30.000', '‚Ç¨30.000 - ‚Ç¨50.000', 'Meer dan ‚Ç¨50.000', 'Anders'] },
                { id: 'budgetJaarlijks', question: 'Wat is uw jaarlijks budget voor licenties en onderhoud?', type: 'select', options: ['Minder dan ‚Ç¨1.000 per jaar', '‚Ç¨1.000 - ‚Ç¨5.000 per jaar', '‚Ç¨5.000 - ‚Ç¨15.000 per jaar', '‚Ç¨15.000 - ‚Ç¨30.000 per jaar', 'Meer dan ‚Ç¨30.000 per jaar', 'Anders'] },
                { id: 'roiVerwachting', question: 'Binnen welke termijn verwacht u rendement te zien?', type: 'select', options: ['Direct (binnen 3 maanden)', 'Kort (3-6 maanden)', 'Middellang (6-12 maanden)', 'Lang (1-2 jaar)', 'Onbekend', 'Anders'] },
                { id: 'medewerkers', question: 'Hoeveel medewerkers zullen de tool gebruiken?', type: 'select', options: ['1-5 medewerkers', '6-15 medewerkers', '16-50 medewerkers', 'Meer dan 50 medewerkers', 'Anders'] },
                { id: 'groeiVerwachting', question: 'Verwacht u groei in de komende 2 jaar?', type: 'select', options: ['Nee, huidige schaal blijft gelijk', 'Ja, matige groei (0-5%)', 'Ja, sterke groei (6-15%)', 'Ja, zeer sterke groei (16-25%)', 'Ja, extreme groei (25%+)', 'Anders'] },
                { id: 'urgentie', question: 'Hoe urgent is de implementatie?', type: 'select', options: ['Direct nodig (binnen 1 maand)', 'Op korte termijn (1-3 maanden)', 'Middellange termijn (3-6 maanden)', 'Verkenningsfase (6+ maanden)', 'Anders'] },
                { id: 'technischeKennis', question: 'Hoe is de technische kennis binnen uw bedrijf?', type: 'select', options: ['Beperkt - we hebben externe ondersteuning nodig', 'Gemiddeld - basis IT-kennis aanwezig', 'Goed - ervaren met software implementaties', 'Uitstekend - eigen IT-afdeling', 'Anders'] },
                { id: 'trainingVoorkeur', question: 'Welke vorm van training en ondersteuning heeft u nodig?', type: 'textarea', placeholder: 'Bijv. online training sessies, on-site training, dedicated account manager, etc.' },
                { id: 'integratie', question: 'Moet de tool integreren met bestaande systemen?', type: 'select', options: ['Ja, met TMS (Transport Management Systeem)', 'Ja, met ERP-systeem', 'Ja, met WMS-systeem', 'Ja, met boekhoudsoftware', 'Ja, met meerdere systemen', 'Nee, standalone oplossing is voldoende', 'Weet ik niet zeker', 'Anders'] },
                { id: 'systeemNaam', question: 'Met welk systeem of welke systemen moet de tool kunnen integreren?', type: 'textarea', placeholder: 'Bijv. SAP ERP, Exact Online, TransFollow TMS, etc.', conditional: true, showWhen: ['Ja, met TMS (Transport Management Systeem)', 'Ja, met ERP-systeem', 'Ja, met WMS-systeem', 'Ja, met boekhoudsoftware', 'Ja, met meerdere systemen'] },
                { id: 'dataGevoeligheid', question: 'Verwerkt u gevoelige data waarvoor extra beveiligingseisen gelden?', type: 'select', options: ['Nee, standaard bedrijfsdata', 'Ja, klantgegevens (AVG-gevoelig)', 'Ja, financi√´le data', 'Ja, contractuele/vertrouwelijke informatie', 'Weet ik niet zeker', 'Anders'] },
                { id: 'herkomst', question: 'Heeft u een voorkeur voor de herkomst van de AI-tool?', type: 'select', options: ['Geen voorkeur - beste oplossing telt', 'Bij voorkeur Nederlandse aanbieder', 'Bij voorkeur Europese aanbieder', 'Bij voorkeur buiten Europa', 'Anders'] },
                { id: 'herkomstAnders', question: 'Kunt u uw voorkeur voor herkomst toelichten?', type: 'textarea', placeholder: 'Bijv. alleen aanbieders uit specifieke landen, of juist bepaalde landen uitsluiten', conditional: true, showWhen: ['Anders'] }
            ];

            const generatePrompt = () => {
                const procesText = formData.proces === 'Anders' ? formData.procesAnders : formData.proces;
                const prompt = `# AI Tool Zoekopdracht voor ${formData.bedrijfsnaam || 'Transportbedrijf'}

## Bedrijfsprofiel
- **Sector**: Transport en logistiek (MKB)
- **Aantal gebruikers**: ${formData.medewerkers}
- **Groei verwachting**: ${formData.groeiVerwachting}
- **Huidige digitalisatie**: ${formData.digitalisatiegraad}
- **Technisch niveau**: ${formData.technischeKennis}

## Te verbeteren proces
**Hoofdproces**: ${procesText}
**Grootste uitdaging**: ${formData.pijnpunt}
**Specifiek doel**: ${formData.specifiekeDoel}

## Zoekcriteria voor AI-tools

### Budget en Implementatie
- **Eenmalig budget (aanschaf/implementatie)**: ${formData.budget}
- **Jaarlijks budget (licenties/onderhoud)**: ${formData.budgetJaarlijks}
- **ROI verwachting**: ${formData.roiVerwachting}
- **Implementatietijd**: ${formData.urgentie}
- **Integratie-eisen**: ${formData.integratie}
${formData.systeemNaam ? `- **Specifieke systemen**: ${formData.systeemNaam}` : ''}
- **Data gevoeligheid**: ${formData.dataGevoeligheid}
- **Voorkeur herkomst**: ${formData.herkomst}
${formData.herkomstAnders ? `- **Toelichting herkomst**: ${formData.herkomstAnders}` : ''}

### Training en Ondersteuning
- **Gewenste training**: ${formData.trainingVoorkeur}
- **Technische kennis team**: ${formData.technischeKennis}

### Gezochte functionaliteiten
Zoek naar AI-tools die specifiek geschikt zijn voor:
1. ${procesText} in de transportsector
2. MKB-vriendelijk (niet te complex, betaalbaar)
3. ${formData.integratie.includes('Ja') ? 'Met integratiemogelijkheden' : 'Als standalone oplossing'}
4. Geschikt voor teams van ${formData.medewerkers}

**BELANGRIJK**: Geef een lijst van minimaal 10 verschillende AI-tools die aan deze criteria voldoen. Sorteer ze op relevantie en geschiktheid voor het specifieke proces.

### Belangrijke selectiecriteria
- **Gebruiksvriendelijkheid**: Moet passen bij ${formData.technischeKennis.toLowerCase()}
- **Eenmalige investering**: Binnen budgetrange ${formData.budget}
- **Jaarlijkse kosten**: Binnen budgetrange ${formData.budgetJaarlijks}
- **ROI**: Rendement binnen ${formData.roiVerwachting.toLowerCase()}
- **Implementatietijd**: Realistisch voor ${formData.urgentie.toLowerCase()}
- **Schaalbaarheid**: ${formData.groeiVerwachting}
- **Training & Support**: ${formData.trainingVoorkeur}
- **Data beveiliging**: ${formData.dataGevoeligheid}
- **Nederlandse ondersteuning**: Bij voorkeur beschikbaar

### Zoektermen voor online research
Gebruik deze zoektermen in zoekmachines:
- "AI tools ${procesText} transport MKB"
- "transport management software ${procesText}"
- "AI oplossingen logistiek Nederland"
- "${procesText} automation transport"
- "best AI tools transport SME"

### Te evalueren aspecten bij gevonden tools
Voor elke tool in de lijst van minimaal 10 opties, evalueer:
1. Functionaliteit: Dekt het onze specifieke behoefte?
2. Kosten: Totale kosten (licentie + implementatie + training)
3. Gebruiksvriendelijkheid: Demo beschikbaar?
4. Referenties: Ervaringen van vergelijkbare transportbedrijven
5. Support: Beschikbaarheid Nederlandse support
6. Integratie: ${formData.integratie}
7. Proefperiode: Mogelijkheid tot testen voor aankoop

### Gewenste output
Geef een overzicht van minimaal 10 AI-tools in een gestructureerde lijst met voor elke tool:
- Naam van de tool
- Korte beschrijving (2-3 zinnen)
- Belangrijkste functionaliteiten
- Geschatte kosten
- Sterke punten en aandachtspunten
- Geschiktheid voor dit specifieke pijnpunt: ${formData.pijnpunt}
- Link naar website (indien beschikbaar)

**VERPLICHT: Maak een vergelijkingstabel** met alle 10+ tools en geef scores (1-5 sterren) voor:
- Prijs-kwaliteit verhouding
- Gebruiksvriendelijkheid
- Functionaliteit
- Support & Training
- Integratiemogelijkheden
- Schaalbaarheid
- **Totaalscore** (gemiddelde van bovenstaande)

Sorteer de tabel op totaalscore (hoogste bovenaan) zodat de beste opties direct zichtbaar zijn.

### Uitsluitingscriteria
Sluit tools uit die:
- Alleen geschikt zijn voor grote enterprises (niet MKB-vriendelijk)
- Buiten de opgegeven budgetrange vallen
- Niet voldoen aan de opgegeven data beveiligingseisen
- Niet passen bij de huidige digitalisatiegraad: ${formData.digitalisatiegraad}

### Implementatie advies
Geef voor de top 3 meest geschikte tools:
1. Geschatte implementatietijd
2. Belangrijkste implementatiestappen
3. Veelvoorkomende valkuilen
4. Concrete vragen om te stellen tijdens demo's

---

**Tip**: Start met het aanvragen van demo's bij minimaal 3 verschillende aanbieders voordat u een definitieve keuze maakt.`;

                setGeneratedPrompt(prompt.trim());
                setCurrentScreen('result');
            };

            const nextStep = () => {
                if (questionStep >= questions.length - 1) { generatePrompt(); return; }
                const currentQ = questions[questionStep];
                if (currentQ && currentQ.conditional && currentQ.showWhen) {
                    let previousAnswer;
                    if (currentQ.id === 'procesAnders') previousAnswer = formData['proces'];
                    else if (currentQ.id === 'systeemNaam') previousAnswer = formData['integratie'];
                    else if (currentQ.id === 'herkomstAnders') previousAnswer = formData['herkomst'];
                    if (!currentQ.showWhen.includes(previousAnswer)) { setQuestionStep(questionStep + 1); return; }
                }
                let nextStepNum = questionStep + 1;
                while (nextStepNum < questions.length) {
                    const nextQ = questions[nextStepNum];
                    if (nextQ.conditional && nextQ.showWhen) {
                        let relevantAnswer;
                        if (nextQ.id === 'procesAnders') relevantAnswer = formData['proces'];
                        else if (nextQ.id === 'systeemNaam') relevantAnswer = formData['integratie'];
                        else if (nextQ.id === 'herkomstAnders') relevantAnswer = formData['herkomst'];
                        if (!nextQ.showWhen.includes(relevantAnswer)) { nextStepNum++; continue; }
                    }
                    break;
                }
                if (nextStepNum >= questions.length) { generatePrompt(); } 
                else { setQuestionStep(nextStepNum); }
            };

            const skipQuestion = () => {
                if (questionStep < questions.length - 1) { setQuestionStep(questionStep + 1); }
                else { generatePrompt(); }
            };

            const prevStep = () => {
                if (questionStep === 0) { setCurrentScreen('tips'); }
                else if (questionStep > 0) { setQuestionStep(questionStep - 1); }
            };

            const resetTool = () => {
                setCurrentScreen('intro'); setQuestionStep(0);
                setFormData({
                    bedrijfsnaam: '', proces: '', procesAnders: '', pijnpunt: '', specifiekeDoel: '', 
                    digitalisatiegraad: '', budget: '', budgetJaarlijks: '', roiVerwachting: '', 
                    medewerkers: '', groeiVerwachting: '', urgentie: '', technischeKennis: '', 
                    trainingVoorkeur: '', integratie: '', systeemNaam: '', dataGevoeligheid: '', 
                    herkomst: '', herkomstAnders: ''
                });
                setGeneratedPrompt('');
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(generatedPrompt);
                alert('Prompt gekopieerd naar klembord!');
            };

            const currentQuestion = questionStep >= 0 && questionStep < questions.length ? questions[questionStep] : null;
            let progress = 0;
            if (currentScreen === 'intro') progress = 0;
            else if (currentScreen === 'tips') progress = 5;
            else if (currentScreen === 'result') progress = 100;
            else progress = ((questionStep + 1) / (questions.length + 1)) * 100;

            if (viewingProcessInfo) {
                const currentProcess = processDescriptions[processInfoStep];
                const processProgress = ((processInfoStep + 1) / processDescriptions.length) * 100;
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                        <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-8">
                            <div className="flex items-center gap-3 mb-6">
                                <span className="text-4xl">üöö</span>
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">Uitleg Transportprocessen</h1>
                                    <p className="text-gray-600">Leer meer over elk proces</p>
                                </div>
                            </div>
                            <div className="mb-8">
                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div className="bg-blue-600 h-2 rounded-full transition-all" style={{width: `${processProgress}%`}}></div>
                                </div>
                                <p className="text-sm text-gray-600 mt-2">Proces {processInfoStep + 1} van {processDescriptions.length}</p>
                            </div>
                            <div className="mb-8 bg-blue-50 border-l-4 border-blue-600 p-6 rounded-lg">
                                <h2 className="text-2xl font-bold text-blue-900 mb-4">{currentProcess.name}</h2>
                                <p className="text-gray-700 leading-relaxed text-lg">{currentProcess.description}</p>
                            </div>
                            <div className="flex gap-4">
                                {processInfoStep > 0 && (
                                    <button onClick={() => setProcessInfoStep(processInfoStep - 1)} 
                                        className="flex items-center gap-2 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold">
                                        ‚Üê Vorige
                                    </button>
                                )}
                                {processInfoStep < processDescriptions.length - 1 ? (
                                    <button onClick={() => setProcessInfoStep(processInfoStep + 1)}
                                        className="flex-1 flex items-center justify-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                                        Volgende proces ‚Üí
                                    </button>
                                ) : (
                                    <button onClick={() => {setViewingProcessInfo(false); setProcessInfoStep(0);}}
                                        className="flex-1 flex items-center justify-center gap-2 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold">
                                        ‚úì Terug naar vragen
                                    </button>
                                )}
                            </div>
                            <button onClick={() => {setViewingProcessInfo(false); setProcessInfoStep(0);}}
                                className="w-full mt-4 px-6 py-2 text-gray-600 hover:text-gray-800 transition">
                                ‚Üê Direct terug naar vragen
                            </button>
                        </div>
                    </div>
                );
            }

            if (generatedPrompt && currentScreen === 'result') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                        <div className="max-w-4xl mx-auto bg-white rounded-lg shadow-xl p-8">
                            <div className="flex items-center gap-3 mb-6">
                                <span className="text-4xl">üìÑ</span>
                                <h2 className="text-2xl font-bold text-gray-800">Uw Gepersonaliseerde Zoekprompt</h2>
                            </div>
                            <div className="bg-gray-50 border border-gray-200 rounded-lg p-6 mb-6 max-h-96 overflow-y-auto">
                                <pre className="whitespace-pre-wrap text-sm text-gray-700 font-mono">{generatedPrompt}</pre>
                            </div>
                            <div className="flex gap-4">
                                <button onClick={copyToClipboard}
                                    className="flex-1 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 font-semibold">
                                    üìã Kopieer Prompt
                                </button>
                                <button onClick={resetTool}
                                    className="flex-1 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 font-semibold">
                                    üîÑ Opnieuw Beginnen
                                </button>
                            </div>
                            <p className="text-sm text-gray-600 mt-4 text-center">
                                Gebruik deze prompt om zelf op zoek te gaan naar geschikte AI-tools, of plak deze in een zoekmachine of AI-assistent.
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-8">
                        <div className="flex items-center gap-3 mb-6">
                            <span className="text-4xl">üöö</span>
                            <div>
                                <h1 className="text-3xl font-bold text-gray-800">AI Tool Keuzehulp</h1>
                                <p className="text-gray-600">Voor transportbedrijven</p>
                            </div>
                        </div>

                        {currentScreen === 'intro' ? (
                            <div>
                                <div className="mb-6 bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-600 p-8 rounded-lg">
                                    <h2 className="text-2xl font-bold text-blue-900 mb-4">üí° Welkom bij de AI Tool Keuzehulp</h2>
                                    <div className="space-y-4 text-gray-700 leading-relaxed">
                                        <p>Deze tool helpt u bij het vinden van geschikte AI-tools voor uw transportbedrijf.</p>
                                        <div className="bg-white p-4 rounded-lg border border-blue-200">
                                            <h3 className="font-semibold text-blue-900 mb-2">üîç Hoe werkt het?</h3>
                                            <ol className="list-decimal list-inside space-y-2 ml-2">
                                                <li>U beantwoordt een aantal vragen over uw bedrijf, doelen en eisen</li>
                                                <li>De tool genereert een <strong>gepersonaliseerde zoekprompt</strong> op basis van uw antwoorden</li>
                                                <li>U kunt deze prompt kopi√´ren en plakken in een AI-chatbot zoals:
                                                    <ul className="list-disc list-inside ml-6 mt-1 text-gray-600">
                                                        <li>ChatGPT</li>
                                                        <li>Claude</li>
                                                        <li>Perplexity</li>
                                                        <li>Google Gemini</li>
                                                    </ul>
                                                </li>
                                                <li>De chatbot helpt u vervolgens de beste AI-tools voor uw specifieke situatie te vinden</li>
                                            </ol>
                                        </div>
                                        <p className="text-sm text-gray-600 italic">üí° Het duurt ongeveer 8-12 minuten om alle vragen te beantwoorden.</p>
                                    </div>
                                </div>
                                <button onClick={() => setCurrentScreen('tips')}
                                    className="w-full flex items-center justify-center gap-2 px-6 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold text-lg">
                                    Tips voordat u begint ‚Üí
                                </button>
                            </div>
                        ) : currentScreen === 'tips' ? (
                            <div>
                                <div className="mb-6 bg-gradient-to-r from-green-50 to-teal-50 border-l-4 border-green-600 p-8 rounded-lg">
                                    <h2 className="text-2xl font-bold text-green-900 mb-4">üí° Tips voordat u begint</h2>
                                    <div className="space-y-4 text-gray-700 leading-relaxed">
                                        <p>Om het maximale uit deze tool te halen, hebben we een aantal handige tips voor u:</p>
                                        <div className="bg-white p-4 rounded-lg border border-green-200">
                                            <h3 className="font-semibold text-green-900 mb-3">üìù Onze aanbevelingen:</h3>
                                            <ul className="space-y-3">
                                                <li className="flex gap-3">
                                                    <span className="text-green-600 font-bold mt-1">1.</span>
                                                    <div><strong>Wees zo compleet mogelijk:</strong> Hoe uitgebreider en specifieker u de vragen beantwoordt, hoe relevanter en gerichter de aanbevolen AI-tools zullen zijn. Neem de tijd om uw situatie goed te beschrijven.</div>
                                                </li>
                                                <li className="flex gap-3">
                                                    <span className="text-green-600 font-bold mt-1">2.</span>
                                                    <div><strong>Test bij meerdere AI-chatbots:</strong> We raden aan om de gegenereerde prompt uit te proberen bij verschillende AI-assistenten (zoals ChatGPT, Claude, Perplexity en Google Gemini). Elk platform heeft toegang tot andere bronnen en kan unieke tool-suggesties geven, waardoor u een breder overzicht krijgt.</div>
                                                </li>
                                                <li className="flex gap-3">
                                                    <span className="text-green-600 font-bold mt-1">3.</span>
                                                    <div><strong>U kunt vragen overslaan:</strong> Als u bij een vraag het antwoord niet weet of liever niet invult, kunt u deze overslaan. Houd er wel rekening mee dat dit de kwaliteit van de aanbevelingen kan be√Ønvloeden.</div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setCurrentScreen('intro')}
                                        className="flex items-center gap-2 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold">
                                        ‚Üê Terug
                                    </button>
                                    <button onClick={() => {setCurrentScreen('questions'); setQuestionStep(0);}}
                                        className="flex-1 flex items-center justify-center gap-2 px-6 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold text-lg">
                                        Begin met vragenlijst ‚Üí
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <>
                                <div className="mb-8">
                                    <div className="w-full bg-gray-200 rounded-full h-2">
                                        <div className="bg-blue-600 h-2 rounded-full transition-all" style={{width: `${progress}%`}}></div>
                                    </div>
                                    <p className="text-sm text-gray-600 mt-2">Vraag {questionStep + 1} van {questions.length}</p>
                                </div>
                                {currentQuestion && (
                                    <div className="mb-8">
                                        <h2 className="text-xl font-semibold text-gray-800 mb-4">{currentQuestion.question}</h2>
                                        {currentQuestion.hasInfo && (
                                            <button onClick={() => {setViewingProcessInfo(true); setProcessInfoStep(0);}}
                                                className="mb-4 px-6 py-3 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 font-semibold w-full">
                                                üìñ Bekijk uitleg van alle processen
                                            </button>
                                        )}
                                        {currentQuestion.type === 'text' && (
                                            <input type="text" value={formData[currentQuestion.id] || ''}
                                                onChange={(e) => setFormData({...formData, [currentQuestion.id]: e.target.value})}
                                                placeholder={currentQuestion.placeholder}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                                        )}
                                        {currentQuestion.type === 'textarea' && (
                                            <textarea value={formData[currentQuestion.id] || ''}
                                                onChange={(e) => setFormData({...formData, [currentQuestion.id]: e.target.value})}
                                                placeholder={currentQuestion.placeholder} rows={4}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                                        )}
                                        {currentQuestion.type === 'select' && (
                                            <select value={formData[currentQuestion.id] || ''}
                                                onChange={(e) => setFormData({...formData, [currentQuestion.id]: e.target.value})}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                                <option value="">-- Maak een keuze --</option>
                                                {currentQuestion.options.map((option, index) => (
                                                    <option key={index} value={option}>{option}</option>
                                                ))}
                                            </select>
                                        )}
                                    </div>
                                )}
                                <div className="flex gap-4">
                                    <button onClick={prevStep}
                                        className="flex items-center gap-2 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold">
                                        ‚Üê Vorige
                                    </button>
                                    <button onClick={skipQuestion}
                                        className="px-6 py-3 bg-yellow-100 text-yellow-800 rounded-lg hover:bg-yellow-200 font-semibold">
                                        ‚è≠Ô∏è Overslaan
                                    </button>
                                    {currentQuestion && (
                                        <button onClick={nextStep} disabled={!formData[currentQuestion.id]}
                                            className="flex-1 flex items-center justify-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold disabled:bg-gray-300 disabled:cursor-not-allowed">
                                            {questionStep === questions.length - 1 ? 'Genereer Prompt' : 'Volgende'} ‚Üí
                                        </button>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<TransportAIToolFinder />);
    </script>
</body>
</html>
