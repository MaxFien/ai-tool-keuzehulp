<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Keuzehulp voor Transport MKB</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        function TransportAIToolFinder() {
            const [currentScreen, setCurrentScreen] = useState('intro');
            const [questionStep, setQuestionStep] = useState(0);
            const [viewingProcessInfo, setViewingProcessInfo] = useState(false);
            const [processInfoStep, setProcessInfoStep] = useState(0);
            const [formData, setFormData] = useState({
                bedrijfsnaam: '', proces: '', procesAnders: '', pijnpunt: '',
                specifiekeDoel: '', digitalisatiegraad: '', budget: '', budgetJaarlijks: '',
                roiVerwachting: '', medewerkers: '', groeiVerwachting: '', urgentie: '',
                technischeKennis: '', trainingVoorkeur: '', integratie: '', systeemNaam: '',
                dataGevoeligheid: '', herkomst: '', herkomstAnders: ''
            });
            const [generatedPrompt, setGeneratedPrompt] = useState('');
            
            const processDescriptions = [
                { name: 'Forecasting', description: 'Het voorspellen van transportvraag en capaciteitsbehoefte op basis van historische data en trends.' },
                { name: 'Order Entry', description: 'Het registreren en verwerken van transportopdrachten in het systeem.' },
                { name: 'Transport selectie', description: 'Het kiezen van de juiste vervoerswijze en vervoerder.' },
                { name: 'Transportplanning', description: 'Het optimaliseren van routes om tijd en brandstof te besparen.' },
                { name: 'Documentatie', description: 'Het genereren en beheren van transportdocumenten.' }
            ];

            const questions = [
                { id: 'bedrijfsnaam', question: 'Wat is de naam van uw bedrijf?', type: 'text', placeholder: 'Transport BV' },
                { id: 'proces', question: 'Welk proces wilt u verbeteren?', type: 'select', options: ['Forecasting', 'Order Entry', 'Transportplanning', 'Documentatie', 'Anders'], hasInfo: true },
                { id: 'procesAnders', question: 'Welk ander proces?', type: 'textarea', placeholder: 'Beschrijf...', conditional: true, showWhen: ['Anders'] },
                { id: 'pijnpunt', question: 'Grootste uitdaging?', type: 'select', options: ['Te tijdrovend', 'Te veel fouten', 'Geen inzicht', 'Slechte communicatie', 'Hoge kosten', 'Anders'] },
                { id: 'specifiekeDoel', question: 'Specifiek doel?', type: 'textarea', placeholder: 'Bijv. 15% kortere rijtijden' },
                { id: 'digitalisatiegraad', question: 'Hoe digitaal werkt u?', type: 'select', options: ['Papier en Excel', 'Mix', 'Gedigitaliseerd', 'Volledig digitaal', 'Anders'] },
                { id: 'budget', question: 'Eenmalig budget?', type: 'select', options: ['<‚Ç¨5k', '‚Ç¨5-15k', '‚Ç¨15-30k', '‚Ç¨30-50k', '>‚Ç¨50k', 'Anders'] },
                { id: 'budgetJaarlijks', question: 'Jaarlijks budget?', type: 'select', options: ['<‚Ç¨1k/jr', '‚Ç¨1-5k/jr', '‚Ç¨5-15k/jr', '‚Ç¨15-30k/jr', '>‚Ç¨30k/jr', 'Anders'] },
                { id: 'roiVerwachting', question: 'ROI termijn?', type: 'select', options: ['Direct (<3m)', 'Kort (3-6m)', 'Middel (6-12m)', 'Lang (1-2j)', 'Onbekend', 'Anders'] },
                { id: 'medewerkers', question: 'Aantal gebruikers?', type: 'select', options: ['1-5', '6-15', '16-50', '50+', 'Anders'] },
                { id: 'groeiVerwachting', question: 'Groei verwacht?', type: 'select', options: ['Nee', 'Matig (0-5%)', 'Sterk (6-15%)', 'Zeer sterk (16-25%)', 'Extreem (25%+)', 'Anders'] },
                { id: 'urgentie', question: 'Urgentie?', type: 'select', options: ['Direct (<1m)', 'Kort (1-3m)', 'Middel (3-6m)', 'Verkenning (6m+)', 'Anders'] },
                { id: 'technischeKennis', question: 'Technische kennis?', type: 'select', options: ['Beperkt', 'Gemiddeld', 'Goed', 'Uitstekend', 'Anders'] },
                { id: 'trainingVoorkeur', question: 'Welke training nodig?', type: 'textarea', placeholder: 'Bijv. online sessies' },
                { id: 'integratie', question: 'Integratie nodig?', type: 'select', options: ['TMS', 'ERP', 'WMS', 'Boekhoud', 'Meerdere', 'Nee/standalone', 'Weet niet', 'Anders'] },
                { id: 'systeemNaam', question: 'Welke systemen?', type: 'textarea', placeholder: 'SAP, Exact, etc.', conditional: true, showWhen: ['TMS', 'ERP', 'WMS', 'Boekhoud', 'Meerdere'] },
                { id: 'dataGevoeligheid', question: 'Gevoelige data?', type: 'select', options: ['Nee', 'Ja-klant (AVG)', 'Ja-financieel', 'Ja-vertrouwelijk', 'Onzeker', 'Anders'] },
                { id: 'herkomst', question: 'Herkomst voorkeur?', type: 'select', options: ['Geen voorkeur', 'Nederlands', 'Europees', 'Buiten EU', 'Anders'] },
                { id: 'herkomstAnders', question: 'Toelichting?', type: 'textarea', placeholder: 'Specificeer...', conditional: true, showWhen: ['Anders'] }
            ];

            const generatePrompt = () => {
                const procesText = formData.proces === 'Anders' ? formData.procesAnders : formData.proces;
                const p = `# AI Tool Zoekopdracht - ${formData.bedrijfsnaam || 'Transportbedrijf'}

## Profiel
- Gebruikers: ${formData.medewerkers}
- Groei: ${formData.groeiVerwachting}
- Digitalisatie: ${formData.digitalisatiegraad}
- Technisch: ${formData.technischeKennis}

## Te verbeteren
Proces: ${procesText}
Uitdaging: ${formData.pijnpunt}
Doel: ${formData.specifiekeDoel}

## Criteria
- Budget eenmalig: ${formData.budget}
- Budget jaarlijks: ${formData.budgetJaarlijks}
- ROI: ${formData.roiVerwachting}
- Urgentie: ${formData.urgentie}
- Integratie: ${formData.integratie}
${formData.systeemNaam ? `- Systemen: ${formData.systeemNaam}` : ''}
- Data: ${formData.dataGevoeligheid}
- Herkomst: ${formData.herkomst}

Geef 10+ AI-tools voor ${procesText} in transport (MKB). 
Include vergelijkingstabel met scores (1-5) voor prijs, gebruiksvriendelijkheid, functionaliteit, support, integratie, schaalbaarheid.`;
                setGeneratedPrompt(p.trim());
                setCurrentScreen('result');
            };

            const nextStep = () => {
                if (questionStep >= questions.length - 1) { generatePrompt(); return; }
                const q = questions[questionStep];
                if (q?.conditional && q?.showWhen) {
                    let ans;
                    if (q.id === 'procesAnders') ans = formData.proces;
                    else if (q.id === 'systeemNaam') ans = formData.integratie;
                    else if (q.id === 'herkomstAnders') ans = formData.herkomst;
                    if (!q.showWhen.includes(ans)) { setQuestionStep(questionStep + 1); return; }
                }
                setQuestionStep(questionStep + 1);
            };

            const cq = questions[questionStep];
            const prog = currentScreen === 'intro' ? 0 : currentScreen === 'tips' ? 5 : currentScreen === 'result' ? 100 : ((questionStep + 1) / questions.length) * 100;

            if (viewingProcessInfo) {
                const cp = processDescriptions[processInfoStep];
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                        <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-8">
                            <h1 className="text-2xl font-bold mb-4">üìö {cp.name}</h1>
                            <p className="mb-6">{cp.description}</p>
                            <button onClick={() => {setViewingProcessInfo(false); setProcessInfoStep(0);}} 
                                className="px-6 py-3 bg-blue-600 text-white rounded-lg">‚Üê Terug</button>
                        </div>
                    </div>
                );
            }

            if (currentScreen === 'result') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                        <div className="max-w-4xl mx-auto bg-white rounded-lg shadow-xl p-8">
                            <h2 className="text-2xl font-bold mb-4">üìÑ Uw Prompt</h2>
                            <div className="bg-gray-50 p-6 rounded-lg mb-6 max-h-96 overflow-y-auto">
                                <pre className="whitespace-pre-wrap text-sm">{generatedPrompt}</pre>
                            </div>
                            <div className="flex gap-4">
                                <button onClick={() => {navigator.clipboard.writeText(generatedPrompt); alert('Gekopieerd!');}}
                                    className="flex-1 bg-green-600 text-white px-6 py-3 rounded-lg font-semibold">üìã Kopieer</button>
                                <button onClick={() => {setCurrentScreen('intro'); setQuestionStep(0); setFormData({}); setGeneratedPrompt('');}}
                                    className="flex-1 bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold">üîÑ Reset</button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentScreen === 'intro') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                        <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-8">
                            <div className="mb-6">
                                <h1 className="text-3xl font-bold mb-2">üöö AI Tool Keuzehulp</h1>
                                <p className="text-gray-600">Voor transportbedrijven</p>
                            </div>
                            <div className="mb-6 bg-blue-50 p-6 rounded-lg">
                                <h2 className="font-bold mb-2">üí° Welkom</h2>
                                <p className="mb-3">Vind geschikte AI-tools voor uw transportbedrijf.</p>
                                <p className="text-sm">‚è±Ô∏è Duurt 8-12 minuten</p>
                            </div>
                            <button onClick={() => setCurrentScreen('tips')} 
                                className="w-full bg-blue-600 text-white px-6 py-4 rounded-lg font-semibold">Tips ‚Üí</button>
                        </div>
                    </div>
                );
            }

            if (currentScreen === 'tips') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                        <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-8">
                            <h2 className="text-2xl font-bold mb-4">üí° Tips</h2>
                            <div className="bg-green-50 p-6 rounded-lg mb-6">
                                <ol className="space-y-2">
                                    <li><strong>1.</strong> Wees zo compleet mogelijk</li>
                                    <li><strong>2.</strong> Test bij meerdere chatbots</li>
                                    <li><strong>3.</strong> Vragen overslaan kan</li>
                                </ol>
                            </div>
                            <div className="flex gap-4">
                                <button onClick={() => setCurrentScreen('intro')} className="px-6 py-3 bg-gray-200 rounded-lg">‚Üê Terug</button>
                                <button onClick={() => {setCurrentScreen('questions'); setQuestionStep(0);}} 
                                    className="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold">Start ‚Üí</button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-8">
                        <div className="mb-6">
                            <div className="w-full bg-gray-200 rounded-full h-2 mb-2">
                                <div className="bg-blue-600 h-2 rounded-full" style={{width: `${prog}%`}}></div>
                            </div>
                            <p className="text-sm text-gray-600">Vraag {questionStep + 1}/{questions.length}</p>
                        </div>
                        {cq && (
                            <div className="mb-6">
                                <h2 className="text-xl font-semibold mb-4">{cq.question}</h2>
                                {cq.hasInfo && <button onClick={() => {setViewingProcessInfo(true); setProcessInfoStep(0);}} 
                                    className="mb-4 w-full px-6 py-3 bg-blue-100 rounded-lg">üìñ Info</button>}
                                {cq.type === 'text' && <input type="text" value={formData[cq.id] || ''} 
                                    onChange={(e) => setFormData({...formData, [cq.id]: e.target.value})} 
                                    placeholder={cq.placeholder} className="w-full px-4 py-3 border rounded-lg" />}
                                {cq.type === 'textarea' && <textarea value={formData[cq.id] || ''} 
                                    onChange={(e) => setFormData({...formData, [cq.id]: e.target.value})} 
                                    placeholder={cq.placeholder} rows={4} className="w-full px-4 py-3 border rounded-lg" />}
                                {cq.type === 'select' && (
                                    <select value={formData[cq.id] || ''} onChange={(e) => setFormData({...formData, [cq.id]: e.target.value})} 
                                        className="w-full px-4 py-3 border rounded-lg">
                                        <option value="">-- Kies --</option>
                                        {cq.options.map((o, i) => <option key={i} value={o}>{o}</option>)}
                                    </select>
                                )}
                            </div>
                        )}
                        <div className="flex gap-4">
                            {questionStep > 0 && <button onClick={() => setQuestionStep(questionStep - 1)} 
                                className="px-6 py-3 bg-gray-200 rounded-lg">‚Üê Vorige</button>}
                            <button onClick={() => setQuestionStep(questionStep + 1)} className="px-6 py-3 bg-yellow-100 rounded-lg">‚è≠Ô∏è Skip</button>
                            <button onClick={nextStep} disabled={!formData[cq.id]} 
                                className="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg disabled:bg-gray-300">
                                {questionStep === questions.length - 1 ? 'Genereer' : 'Volgende'} ‚Üí
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<TransportAIToolFinder />);
    </script>
</body>
</html>
