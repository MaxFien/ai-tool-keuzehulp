            nextStep() {
                if (this.questionStep >= this.questions.length - 1) {
                    this.generatePrompt();
                    return;
                }

                const currentQ = this.questions[this.questionStep];
                
                if (currentQ && currentQ.conditional && currentQ.showWhen) {
                    let previousAnswer;
                    if (currentQ.id === 'procesAnders') {
                        previousAnswer = this.formData['proces'];
                    } else if (currentQ.id === 'systeemNaam') {
                        previousAnswer = this.formData['integratie'];
                    } else if (currentQ.id === 'herkomstAnders') {
                        previousAnswer = this.formData['herkomst'];
                    }
                    
                    if (!currentQ.showWhen.includes(previousAnswer)) {
                        this.questionStep++;
                        this.render();
                        return;
                    }
                }
                
                let nextStepNum = this.questionStep + 1;
                while (nextStepNum < this.questions.length) {
                    const nextQ = this.questions[nextStepNum];
                    if (nextQ.conditional && nextQ.showWhen) {
                        let relevantAnswer;
                        if (nextQ.id === 'procesAnders') {
                            relevantAnswer = this.formData['proces'];
                        } else if (nextQ.id === 'systeemNaam') {
                            relevantAnswer = this.formData['integratie'];
                        } else if (nextQ.id === 'herkomstAnders') {
                            relevantAnswer = this.formData['herkomst'];
                        }
                        
                        if (!nextQ.showWhen.includes(relevantAnswer)) {
                            nextStepNum++;
                            continue;
                        }
                    }
                    break;

                if (nextStepNum >= this.questions.length) {
                    this.generatePrompt();
                } else {
                    this.questionStep = nextStepNum;
                    this.render();
                }
            },

                                        <div>
                                            <h1 class="text-3xl font-bold text-gray-800">Uitleg Transportprocessen</h1>
                                            <p class="text-gray-600">Leer meer over elk proces</p>
                                        </div>
                                    </div>

                                    <div class="mb-8">
                                        <div class="w-full bg-gray-200 rounded-full h-2">
                                            <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: ${processProgress}%"></div>
                                        </div>
                                        <p class="text-sm text-gray-600 mt-2">
                                            Proces ${this.processInfoStep + 1} van ${this.processDescriptions.length}
                                        </p>
                                    </div>

                                    <div class="mb-8">
                                        <div class="bg-blue-50 border-l-4 border-blue-600 p-6 rounded-lg">
                                            <h2 class="text-2xl font-bold text-blue-900 mb-4">
                                                ${currentProcess.name}
                                            </h2>
                                            <p class="text-gray-700 leading-relaxed text-lg mb-4">
                                                ${currentProcess.description}
                                            </p>
                                            <button onclick="app.selectProcess('${currentProcess.name}')" class="w-full px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-semibold">
                                                ‚úì Kies dit proces
                                            </button>
                                        </div>
                                    </div>

                                    <div class="flex gap-4">
                                        ${this.processInfoStep > 0 ? `
                                            <button onclick="app.prevProcessInfo()" class="flex items-center gap-2 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-semibold">
                                                <span>${icons.chevronLeft}</span>
                                                Vorige
                                            </button>
                                        ` : ''}
                                        
                                        ${this.processInfoStep < this.processDescriptions.length - 1 ? `
                                            <button onclick="app.nextProcessInfo()" class="flex-1 flex items-center justify-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">
                                                Volgende proces
                                                <span>${icons.chevronRight}</span>
                                            </button>
                                        ` : `
                                            <button onclick="app.closeProcessInfo()" class="flex-1 flex items-center justify-center gap-2 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-semibold">
                                                ‚úì Terug naar vragen
                                            </button>
                                        `}
                                    </div>

                                    <button onclick="app.closeProcessInfo()" class="w-full mt-4 px-6 py-2 text-gray-600 hover:text-gray-800 transition">
                                        ‚Üê Direct terug naar vragen
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    return;
                }

                if (this.generatedPrompt && this.currentScreen === 'result') {
                    container.innerHTML = `
                        <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-xl p-8">
                                <div class="flex items-center gap-3 mb-6">
                                    <div class="text-green-600">${icons.fileText}</div>
                                    <h2 class="text-2xl font-bold text-gray-800">Uw Gepersonaliseerde Zoekprompt</h2>
                                </div>
                                
                                <div class="bg-gray-50 border border-gray-200 rounded-lg p-6 mb-6 max-h-96 overflow-y-auto">
                                    <pre class="whitespace-pre-wrap text-sm text-gray-700 font-mono">${this.generatedPrompt}</pre>
                                </div>

                                <div class="mb-6 bg-blue-50 border-l-4 border-blue-600 p-6 rounded-lg">
                                    <h3 class="font-semibold text-blue-900 mb-3">üìã Volgende stap: Gebruik de prompt</h3>
                                    <p class="text-gray-700 mb-3">
                                        Kopieer de prompt hieronder en plak deze in een AI-chatbot naar keuze. De chatbot zal u helpen de beste AI-tools voor uw specifieke situatie te vinden.
                                    </p>
                                    <p class="text-gray-700 mb-2 font-semibold">Aanbevolen AI-chatbots:</p>
                                    <ul class="list-disc list-inside ml-4 text-gray-600 space-y-1">
                                        <li><strong>ChatGPT</strong> - chat.openai.com</li>
                                        <li><strong>Claude</strong> - claude.ai</li>
                                        <li><strong>Perplexity</strong> - perplexity.ai</li>
                                        <li><strong>Google Gemini</strong> - gemini.google.com</li>
                                        <li><strong>Microsoft Copilot</strong> - copilot.microsoft.com</li>
                                        <li><strong>GPT-NL.com</strong> - gpt-nl.com</li>
                                    </ul>
                                    <p class="text-sm text-blue-700 mt-3 italic">
                                        üí° Tip: Test de prompt bij meerdere chatbots voor een breder overzicht van beschikbare tools!
                                    </p>
                                </div>

                                <div class="flex gap-4">
                                    <button onclick="app.copyToClipboard()" class="flex-1 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                                        üìã Kopieer Prompt
                                    </button>
                                    <button onclick="app.resetTool()" class="flex-1 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition font-semibold">
                                        üîÑ Opnieuw Beginnen
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    return;
                }

                if (this.currentScreen === 'intro') {
                    container.innerHTML = `
                        <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                            <div class="max-w-3xl mx-auto">
                                <div class="bg-white rounded-lg shadow-xl p-8">
                                    <div class="flex items-center gap-3 mb-6">
                                        <div class="text-blue-600">${icons.truck}</div>
                                        <div>
                                            <h1 class="text-3xl font-bold text-gray-800">AI Tool Finder voor Logistiek</h1>
                                            <p class="text-gray-600">Voor transportbedrijven</p>
                                        </div>
                                    </div>

                                    <div class="mb-6 bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-600 p-8 rounded-lg">
                                        <h2 class="text-2xl font-bold text-blue-900 mb-4">
                                            üí° Welkom bij de AI Tool Finder voor Logistiek
                                        </h2>
                                        <div class="space-y-4 text-gray-700 leading-relaxed">
                                            <p>
                                                Deze tool helpt u bij het vinden van geschikte AI-tools voor uw logistieke processen. 
                                            </p>
                                            
                                            <div class="bg-white p-4 rounded-lg border border-blue-200">
                                                <h3 class="font-semibold text-blue-900 mb-2">üîç Hoe werkt het?</h3>
                                                <ol class="list-decimal list-inside space-y-2 ml-2">
                                                    <li>U beantwoordt een aantal vragen over uw bedrijf, doelen en eisen</li>
                                                    <li>De tool genereert een <strong>gepersonaliseerde zoekprompt</strong> op basis van uw antwoorden</li>
                                                    <li>U kunt deze prompt kopi√´ren en plakken in een AI-chatbot zoals:
                                                        <ul class="list-disc list-inside ml-6 mt-1 text-gray-600">
                                                            <li>ChatGPT</li>
                                                            <li>Claude</li>
                                                            <li>Perplexity</li>
                                                            <li>Google Gemini</li>
                                                            <li>Microsoft Copilot</li>
                                                            <li>GPT-NL.com</li>
                                                        </ul>
                                                    </li>
                                                    <li>De chatbot helpt u vervolgens de beste AI-tools voor uw specifieke situatie te vinden</li>
                                                </ol>
                                            </div>

                                            <p class="text-sm text-gray-600 italic">
                                                üí° Het duurt ongeveer 5-12 minuten om alle vragen te beantwoorden.
                                            </p>
                                        </div>
                                    </div>

                                    <button onclick="app.goToTips()" class="w-full flex items-center justify-center gap-2 px-6 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold text-lg">
                                        Tips voordat u begint
                                        <span>${icons.chevronRight}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    return;
                }

                if (this.currentScreen === 'tips') {
                    container.innerHTML = `
                        <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                            <div class="max-w-3xl mx-auto">
                                <div class="bg-white rounded-lg shadow-xl p-8">
                                    <div class="flex items-center gap-3 mb-6">
                                        <div class="text-blue-600">${icons.truck}</div>
                                        <div>
                                            <h1 class="text-3xl font-bold text-gray-800">AI Tool Finder voor Logistiek</h1>
                                            <p class="text-gray-600">Voor transportbedrijven</p>
                                        </div>
                                    </div>

                                    <div class="mb-6 bg-gradient-to-r from-green-50 to-teal-50 border-l-4 border-green-600 p-8 rounded-lg">
                                        <h2 class="text-2xl font-bold text-green-900 mb-4">
                                            üí° Tips voordat u begint
                                        </h2>
                                        <div class="space-y-4 text-gray-700 leading-relaxed">
                                            <p>
                                                Om het maximale uit deze tool te halen, hebben we een aantal handige tips voor u:
                                            </p>
                                            
                                            <div class="bg-white p-4 rounded-lg border border-green-200">
                                                <h3 class="font-semibold text-green-900 mb-3">üìù Aanbevelingen:</h3>
                                                <ul class="space-y-3">
                                                    <li class="flex gap-3">
                                                        <span class="text-green-600 font-bold mt-1">1.</span>
                                                        <div>
                                                            <strong>Wees zo compleet mogelijk:</strong> Hoe uitgebreider en specifieker u de vragen beantwoordt, hoe relevanter en gerichter de aanbevolen AI-tools zullen zijn. Neem de tijd om uw situatie goed te beschrijven.
                                                        </div>
                                                    </li>
                                                    <li class="flex gap-3">
                                                        <span class="text-green-600 font-bold mt-1">2.</span>
                                                        <div>
                                                            <strong>Test bij meerdere AI-chatbots:</strong> We raden aan om de gegenereerde prompt uit te proberen bij verschillende AI-assistenten (zoals ChatGPT, Claude, Perplexity en Google Gemini). Elk platform heeft toegang tot andere bronnen en kan unieke tool-suggesties geven, waardoor u een breder overzicht krijgt.
                                                        </div>
                                                    </li>
                                                    <li class="flex gap-3">
                                                        <span class="text-green-600 font-bold mt-1">3.</span>
                                                        <div>
                                                            <strong>U kunt vragen overslaan:</strong> Als u bij een vraag het antwoord niet weet of liever niet invult, kunt u deze overslaan. Houd er wel rekening mee dat dit de kwaliteit van de aanbevelingen kan be√Ønvloeden.
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="flex gap-4">
                                        <button onclick="app.goToIntro()" class="flex items-center gap-2 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-semibold">
                                            <span>${icons.chevronLeft}</span>
                                            Terug
                                        </button>
                                        
                                        <button onclick="app.startQuestions()" class="flex-1 flex items-center justify-center gap-2 px-6 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold text-lg">
                                            Begin met vragenlijst
                                            <span>${icons.chevronRight}</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    return;
                }

                // Questions screen
                const currentQuestion = this.questions[this.questionStep];
                if (!currentQuestion) return;

                let questionHTML = '';
                
                if (currentQuestion.type === 'text') {
                    questionHTML = `
                        <input 
                            type="text" 
                            id="input-${currentQuestion.id}"
                            value="${this.formData[currentQuestion.id] || ''}"
                            placeholder="${currentQuestion.placeholder}"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                    `;
                } else if (currentQuestion.type === 'textarea') {
                    questionHTML = `
                        <textarea 
                            id="input-${currentQuestion.id}"
                            placeholder="${currentQuestion.placeholder}"
                            rows="4"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >${this.formData[currentQuestion.id] || ''}</textarea>
                    `;
                } else if (currentQuestion.type === 'select') {
                    questionHTML = `
                        <select 
                            id="input-${currentQuestion.id}"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="">-- Maak een keuze --</option>
                            ${currentQuestion.options.map(option => `
                                <option value="${option}" ${this.formData[currentQuestion.id] === option ? 'selected' : ''}>
                                    ${option}
                                </option>
                            `).join('')}
                        </select>
                    `;
                } else if (currentQuestion.type === 'multiselect') {
                    questionHTML = `
                        <div class="space-y-2">
                            ${currentQuestion.options.map((option, index) => {
                                const isSelected = (this.formData[currentQuestion.id] || []).includes(option);
                                return `
                                    <label class="flex items-center gap-3 p-4 border-2 rounded-lg cursor-pointer transition ${isSelected ? 'border-blue-500 bg-blue-50' : 'border-gray-300 hover:border-blue-300'}">
                                        <input 
                                            type="checkbox" 
                                            value="${option}"
                                            ${isSelected ? 'checked' : ''}
                                            onchange="app.handleMultiSelectChange('${currentQuestion.id}', '${option}')"
                                            class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                                        />
                                        <span class="text-gray-700">${option}</span>
                                    </label>
                                `;
                            }).join('')}
                        </div>
                    `;
                }

                const isDisabled = currentQuestion.optional ? false : 
                    (currentQuestion.type === 'multiselect' ? 
                        (!this.formData[currentQuestion.id] || this.formData[currentQuestion.id].length === 0) : 
                        !this.formData[currentQuestion.id]);

                container.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                        <div class="max-w-3xl mx-auto">
                            <div class="bg-white rounded-lg shadow-xl p-8">
                                <div class="flex items-center gap-3 mb-6">
                                    <div class="text-blue-600">${icons.truck}</div>
                                    <div>
                                        <h1 class="text-3xl font-bold text-gray-800">AI Tool Finder voor Logistiek</h1>
                                        <p class="text-gray-600">Voor transportbedrijven</p>
                                    </div>
                                </div>

                                <div class="mb-8">
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: ${progress}%"></div>
                                    </div>
                                    <p class="text-sm text-gray-600 mt-2">
                                        Vraag ${this.questionStep + 1} van ${this.questions.length}
                                    </p>
                                </div>

                                <div class="mb-8">
                                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                                        ${currentQuestion.question}
                                    </h2>

                                    ${currentQuestion.hasInfo ? `
                                        <button onclick="app.openProcessInfo()" class="mb-4 px-6 py-3 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition font-semibold w-full">
                                            ${currentQuestion.infoButtonText}
                                        </button>
                                    ` : ''}

                                    ${questionHTML}
                                </div>

                                <div class="flex gap-4">
                                    <button onclick="app.prevStep()" class="flex items-center gap-2 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-semibold">
                                        <span>${icons.chevronLeft}</span>
                                        Vorige
                                    </button>
                                    
                                    <button onclick="app.skipQuestion()" class="px-6 py-3 bg-yellow-100 text-yellow-800 rounded-lg hover:bg-yellow-200 transition font-semibold">
                                        ‚è≠Ô∏è Overslaan
                                    </button>
                                    
                                    <button 
                                        onclick="app.nextStep()" 
                                        ${isDisabled ? 'disabled' : ''}
                                        class="flex-1 flex items-center justify-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold ${isDisabled ? 'opacity-50 cursor-not-allowed' : ''}"
                                    >
                                        ${this.questionStep === this.questions.length - 1 ? 'Genereer Prompt' : 'Volgende'}
                                        <span>${icons.chevronRight}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Add event listeners for inputs
                if (currentQuestion.type === 'text' || currentQuestion.type === 'textarea' || currentQuestion.type === 'select') {
                    const input = document.getElementById(`input-${currentQuestion.id}`);
                    if (input) {
                        input.addEventListener('input', (e) => {
                            this.handleInputChange(currentQuestion.id, e.target.value);
                        });
                        input.addEventListener('change', (e) => {
                            this.handleInputChange(currentQuestion.id, e.target.value);
                        });
                    }
                }
            },

            goToTips() {
                this.currentScreen = 'tips';
                this.render();
            },

            goToIntro() {
                this.currentScreen = 'intro';
                this.render();
            },

            startQuestions() {
                this.currentScreen = 'questions';
                this.questionStep = 0;
                this.render();
            },

            openProcessInfo() {
                this.viewingProcessInfo = true;
                this.processInfoStep = 0;
                this.render();
            },

            closeProcessInfo() {
                this.viewingProcessInfo = false;
                this.processInfoStep = 0;
                this.render();
            },

            nextProcessInfo() {
                if (this.processInfoStep < this.processDescriptions.length - 1) {
                    this.processInfoStep++;
                    this.render();
                }
            },

            prevProcessInfo() {
                if (this.processInfoStep > 0) {
                    this.processInfoStep--;
                    this.render();
                }
            },

            selectProcess(processName) {
                this.handleInputChange('proces', processName);
                this.viewingProcessInfo = false;
                this.processInfoStep = 0;
                this.render();
            }
        };

        // Initialize app
        app.render();
    </script>
</body>
</html>
